name: DevSecOps Secure CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-scan:
    name: 🔐 Build & Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout Code
      uses: actions/checkout@v3

    - name: 🌀 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 🔄 Change to app directory
      run: cd DevSecOps-secure-app

    - name: 📅 Install Dependencies
      working-directory: DevSecOps-secure-app
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ✅ Run Unit Tests
      working-directory: DevSecOps-secure-app
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/app
        pytest tests/

    - name: 🔍 SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v1.9
      with:
        projectBaseDir: .
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
        SONAR_ORGANIZATION: ${{ secrets.SONAR_ORG }}

    - name: 🛡️ Snyk Dependency Scan
      uses: snyk/actions@master
      with:
        command: test
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: 🐳 Trivy Docker Scan
      run: |
        docker build -t myapp:latest DevSecOps-secure-app
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
        trivy image --exit-code 1 --severity CRITICAL,HIGH myapp:latest

    - name: 📄 Upload Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-artifacts
        path: ./DevSecOps-secure-app/dist/

    - name: ⚠️ Notify on Failure
      if: failure()
      run: echo "❌ Build or Security Scan failed"
