name: DevSecOps Secure CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-scan:
    name: ğŸ” Build & Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¥ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Run Unit Tests
      run: pytest tests/

    - name: ğŸ” SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v1.9
      with:
        organization: ${{ secrets.SONAR_ORG }}
        projectKey: ${{ secrets.SONAR_PROJECT_KEY }}
        token: ${{ secrets.SONAR_TOKEN }}

    - name: ğŸ›¡ï¸ Snyk Dependency Scan
      uses: snyk/actions@master
      with:
        command: test
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: ğŸ³ Trivy Docker Scan
      run: |
        docker build -t myapp:latest .
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
        trivy image --exit-code 1 --severity CRITICAL,HIGH myapp:latest

    - name: ğŸ“¤ Upload Artifact
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: app-artifacts
        path: ./dist/

    - name: ğŸš¨ Notify on Failure
      if: failure()
      run: echo "âŒ Build or Security Scan failed"
