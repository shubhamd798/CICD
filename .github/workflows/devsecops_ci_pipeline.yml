name: DevSecOps Secure CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-scan:
    name: 🔐 Build & Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout Code
      uses: actions/checkout@v3

    - name: ☕ Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # - name: 🔍 Run SonarScanner CLI
    #   run: |
    #     curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
    #     unzip sonar-scanner.zip
    #     mv sonar-scanner-* sonar-scanner
    #     chmod +x sonar-scanner/bin/sonar-scanner
    #     ./sonar-scanner/bin/sonar-scanner \
    #       -Dsonar.projectKey=shubhamd798_CICD \
    #       -Dsonar.organization=shubhamd798 \
    #       -Dsonar.sources=DevSecOps-secure-app \
    #       -Dsonar.host.url=https://sonarcloud.io \
    #       -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    # You can then continue with the rest of the steps below...
    - name: 🌀 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 🔄 Change to app directory
      run: cd DevSecOps-secure-app

    - name: 📅 Install Dependencies
      working-directory: DevSecOps-secure-app
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ✅ Run Unit Tests
      working-directory: DevSecOps-secure-app
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/app
        pytest tests/

    - name: 🛡️ Snyk Dependency Scan
      uses: snyk/actions@master
      with:
        command: test
        args: --file=requirements.txt --package-manager=pip --project-name=DevSecOps-secure-app
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}